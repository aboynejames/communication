<!DOCTYPE html>
<html>
  <head>
    <title>Swim Train Timer - programme builder</title>
		<script type="text/javascript" src="pouchdb.alpha.js"></script>
		<script type="text/javascript" src="pouchdb.js"></script>
		<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
		<script src="jquery-ui.min.js"></script>
		<script type="text/javascript" src="ttHTML.js"></script>
		<script type="text/javascript" src="programmebuilder.js"></script>


		<link rel="stylesheet" type="text/css" href="styleprogramme.css" media="all" />
</head>
  <body>

	<div class="liveswimset"></div>
	
	<div id="communication">
		<div class="pastfuturecomm"></div>
		<div class="commfeedback"></div>
		<div id="communicationdate">	<p>Date: <input type="text" id="datepicker" /></p></div>
		<div id="communicationswimmers">All or select group</div>
		
		<div id="newelement">
			<a href="" id="newelement">new element</a>
		</div>	
		<div id="newcommunication">
			<a href="" id="savecommunication">Save Programme</a>
		</div>
		
		<!-- add date, and template that includes set element, diagram tools and tagging
		// feedback   past  present  future tabs-->

	<div class ="communicationelement" ></div>

	</div> 
	
    <div id="canvasDiv"></div>
    <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
		<script type="text/javascript" src="html5-canvas-drawing-app.js"></script>
    <script type="text/javascript">
    	 drawingApp.init();
	</script>
	
	<div id="setsettings" >
	<div class="swimsettings">
		<div id="swimdate"></div>
		<div class="swimsettingslabel">
		<label>Type</label><select id="swimtype" class="rightselect" >
		<option value="warmup">warmup</option>
		<option value="mainset">mainset</option>
		<option value="warmdown">warmdown</option>
		</select>
		</div>
		<div class="swimsettingslabel">
			<label>Stroke:</label><select id="swimstroke" class="rightselect" >
		<option value="freestyle">freestyle</option>
		<option value="backcrawl">backcrawl</option>
		<option value="breaststroke">breaststroke</option>
		<option value="butterfly">butterfly</option>
		<option value="im">im</option>
		</select>
		</div>
		<div class="swimsettingslabel">
		<label>Technique:</label><select id="swimtechnique" class="rightselect" >
		<option value="swim">swim</option>
		<option value="kick">kick</option>
		<option value="drill">drill</option>
		<option value="pull">pull</option>
		<option value="fins">fins</option>
		<option value="paddles">paddles</option>
		<option value="snorkel">snorkel</option>
		<option value="otherdrill">other</option>
		</select>
		</div>
		<div class="swimsettingslabel">
		<label>Distance:</label><select id="swimdistance" class="rightselect" >
		<option value="25">25</option>
		<option value="50">50</option>
		<option value="75">75</option>
		<option value="100">100</option>
		<option value="150">150</option>
		<option value="200">200</option>
		<option value="250">250</option>
		<option value="300">300</option>
		<option value="400">400</option>
		<option value="500">500</option>
		<option value="600">600</option>
		<option value="700">700</option>
		<option value="800">800</option>
		<option value="1000">1000</option>
		<option value="1500">1500</option>
		<option value="1">0to10m</option>
		<option value="2">0to15</option>
		<option value="3">Start reaction 5m</option>
		</select>
		</div>
				<div class="swimsettingslabel">
		<label>Repetitions:</label><select id="swimrepetition" class="rightselect" >
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="12">12</option>
		<option value="14">14</option>
		<option value="16">16</option>
		<option value="18">18</option>
		<option value="20">20</option>
		<option value="30">30</option>
		<option value="40">40</option>
		<option value="50">50</option>
		</select>
		</div>
	<br />

	</div>
</div>

  </body>
</html>
